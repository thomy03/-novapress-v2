name: NovaPress CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install full requirements except heavy ML packages (mocked in tests)
          grep -v -E "torch|sentence-transformers|transformers==|hdbscan|umap-learn|scikit-learn|newspaper3k|python-telegram-bot|pydub|pywebpush" requirements.txt > /tmp/req-ci.txt || true
          pip install -r /tmp/req-ci.txt --ignore-requires-python || true
          # Ensure test tools are available
          pip install pytest pytest-asyncio httpx aiosqlite

      - name: Run tests
        env:
          SECRET_KEY: "test-secret-key-for-ci-only-not-production"
          DEBUG: "true"
          OPENROUTER_API_KEY: ""
          API_V1_PREFIX: "/api"
          DATABASE_URL: "sqlite+aiosqlite:///./test.db"
          REDIS_URL: "redis://localhost:6379/0"
          QDRANT_URL: "http://localhost:6333"
        run: |
          # Skip ML-heavy tests (clustering requires real hdbscan/sklearn)
          python -m pytest tests/ -v --tb=short \
            --ignore=tests/test_clustering.py \
            -k "not clustering"

  # Backend Linting
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check app/ --ignore E501,F401

      - name: Run ruff format check
        run: ruff format app/ --check || true

  # Frontend Type Check
  frontend-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript type check
        run: npm run type-check

      - name: ESLint
        run: npm run lint || true

  # Frontend Build
  frontend-build:
    runs-on: ubuntu-latest
    needs: frontend-typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded secrets..."
          # Check for API keys patterns (basic check)
          if grep -r "sk-or-v1-" --include="*.yml" --include="*.yaml" --include="*.py" --include="*.ts" --include="*.js" .; then
            echo "⚠️ WARNING: Possible hardcoded OpenRouter API key found!"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"
