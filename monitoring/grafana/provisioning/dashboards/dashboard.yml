# NovaPress AI v2 - Grafana Dashboard Provisioning
# Auto-loads dashboards from the /var/lib/grafana/dashboards directory.

apiVersion: 1

providers:
  - name: 'NovaPress Dashboards'
    orgId: 1
    folder: 'NovaPress'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
