services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: novapress_postgres
    restart: always
    environment:
      POSTGRES_USER: novapress
      POSTGRES_PASSWORD: password
      POSTGRES_DB: novapress_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novapress"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: novapress_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: novapress_qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Ollama LLM (Local) - Optional, disabled by default since we use OpenRouter
  # Uncomment if you want to use local LLM instead of OpenRouter
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: novapress_ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novapress_backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Override for Docker networking
      DATABASE_URL: postgresql+asyncpg://novapress:password@postgres:5432/novapress_db
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./models:/app/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
