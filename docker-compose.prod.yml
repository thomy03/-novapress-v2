# NovaPress AI v2 - Production Docker Compose
# Stack: Nginx + Next.js + FastAPI + Qdrant + Redis (Qdrant-only, no PostgreSQL)

services:

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: novapress_nginx
    ports:
      - "8080:80"
      # - "443:443"  # handled by Caddy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - novapress_network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://novapressai.duckdns.org}
    container_name: novapress_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://novapressai.duckdns.org}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://novapressai.duckdns.org}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - novapress_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novapress_backend
    environment:
      # Cache & Vector DB (Docker network hostnames)
      REDIS_URL: "redis://redis:6379/0"
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_COLLECTION: "novapress_articles"

      # ML & LLM
      EMBEDDING_MODEL: "BAAI/bge-m3"
      EMBEDDING_DEVICE: "cpu"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"

      # Security
      SECRET_KEY: "${SECRET_KEY}"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"

      # CORS — allow public domain
      CORS_ORIGINS: '["https://novapressai.duckdns.org","http://novapressai.duckdns.org"]'

      # API prefix — must match frontend endpoints (/api/...)
      API_V1_PREFIX: "/api"

      # App config
      DEBUG: "false"
      LOG_LEVEL: "WARNING"

      # Admin & optional enrichment APIs
      ADMIN_API_KEY: "${ADMIN_API_KEY}"
      PERPLEXITY_API_KEY: "${PERPLEXITY_API_KEY:-}"
      XAI_API_KEY: "${XAI_API_KEY:-}"

      # Telegram Bot (optional)
      TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN:-}"
      TELEGRAM_WEBHOOK_URL: "https://novapressai.duckdns.org/webhook/telegram"
      TELEGRAM_OWNER_CHAT_ID: "${TELEGRAM_OWNER_CHAT_ID:-}"
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    networks:
      - novapress_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: novapress_redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - novapress_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: novapress_qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped
    networks:
      - novapress_network

volumes:
  backend_data:
  redis_data:
  qdrant_data:
  certbot_www:
  certbot_conf:

networks:
  novapress_network:
    driver: bridge
