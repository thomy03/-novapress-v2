# NovaPress AI v2 - Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d
# Prerequisites: Run scripts/init-letsencrypt.sh first for SSL certs

services:
  # --- Data Layer ---

  postgres:
    image: postgres:16-alpine
    container_name: novapress_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-novapress}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-novapress_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - novapress_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-novapress}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: novapress_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-novapress_redis_prod}
    volumes:
      - redis_data:/data
    networks:
      - novapress_internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-novapress_redis_prod}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: novapress_qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - novapress_internal
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # --- Application Layer ---

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novapress_backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      # Docker networking overrides
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-novapress}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-novapress_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-novapress_redis_prod}@redis:6379/0
      QDRANT_URL: http://qdrant:6333
      DEBUG: "False"
      CORS_ORIGINS: '["https://novapressai.duckdns.org"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - novapress_internal
    # Production: use Dockerfile CMD (4 workers, no --reload)
    # CMD in Dockerfile: uvicorn app.main:app --host 0.0.0.0 --port 5000 --workers 4 --timeout-keep-alive 300 --limit-max-requests 1000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://novapressai.duckdns.org/api
        NEXT_PUBLIC_WS_URL: wss://novapressai.duckdns.org
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    container_name: novapress_frontend
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - novapress_internal
    # CMD in Dockerfile: node server.js (standalone Next.js)

  # --- Infrastructure Layer ---

  nginx:
    image: nginx:alpine
    container_name: novapress_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - novapress_internal
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Reload nginx every 6 hours to pick up renewed certificates
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: novapress_certbot
    restart: unless-stopped
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Attempt renewal every 12 hours (certbot skips if not needed)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  certbot_conf:
  certbot_www:

networks:
  novapress_internal:
    driver: bridge
