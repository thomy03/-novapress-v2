# NovaPress AI v2 - Nginx Reverse Proxy (Production)
# Domain: novapressai.duckdns.org
# HTTPS with Let's Encrypt + Security Headers + Rate Limiting

# --- Rate Limiting Zones ---
# API: 10 requests/sec per IP with burst capacity
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# Login/auth: stricter limit to prevent brute force
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=2r/s;

# --- Upstream Definitions ---
upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:5000;
}

# --- HTTP Server (Redirect to HTTPS) ---
server {
    listen 80;
    server_name novapressai.duckdns.org;

    # Certbot ACME challenge (must remain on HTTP)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server (Main) ---
server {
    listen 443 ssl http2;
    server_name novapressai.duckdns.org;

    # --- SSL Configuration ---
    ssl_certificate /etc/letsencrypt/live/novapressai.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/novapressai.duckdns.org/privkey.pem;

    # Modern SSL protocols
    ssl_protocols TLSv1.2 TLSv1.3;

    # Strong cipher suite (Mozilla Intermediate recommendation)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session caching for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/novapressai.duckdns.org/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # --- Security Headers ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' data:; connect-src 'self' https://novapressai.duckdns.org wss://novapressai.duckdns.org; frame-ancestors 'self';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # --- Gzip Compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # --- Client Settings ---
    client_max_body_size 10M;

    # --- Static File Caching ---

    # Next.js static assets (hashed filenames, immutable)
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    # Images and fonts
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        access_log off;
    }

    # Service worker and manifest (no cache for PWA updates)
    location ~* ^/(sw\.js|manifest\.json|workbox-.*)$ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        expires 0;
    }

    # --- API Routes -> Backend ---
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # --- Auth Routes (stricter rate limit) ---
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # --- WebSocket Routes -> Backend ---
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # --- Telegram Webhook -> Backend ---
    location /webhook/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # --- Health Check -> Backend ---
    location /health {
        proxy_pass http://backend;
        access_log off;
    }

    # --- Prometheus/Metrics (internal/admin only) ---
    location /metrics {
        # Restrict to internal networks and admin access
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # --- Everything Else -> Frontend ---
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
